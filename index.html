<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora con JavaScript</title>
<link type="text/css" href="styles.css" rel="stylesheet">
</head>

<!-- Al poner onload="init" se  -->
<body onload="init();">
<!-- Con la etiqueta table creamos una tabla en html -->
<table class="calculadora">
<!-- Con tr generamos una fila en la tabla y cada td es un elemnto que define el número de columnas que tendremos -->
<tr>
    <td  colspan="1"><button id="modo">MODO</button></td><td colspan="1"><button id="borrar">CE</button></td>  <td colspan="2"><span id="resultado"></span></td>
</tr>
<!-- Se utiliza colspan para combinar columnas -->
<tr>
  <td ><button class="bot" id="siete" >7</button></td><td><button id="ocho">8</button></td><td><button id="nueve">9</button></td><td><button id="division">÷</button></td>
</tr>
<tr>
  <td><button id="cuatro">4</button></td><td><button id="cinco">5</button></td><td><button id="seis">6</button></td><td><button id="multiplicacion">x</button></td>
</tr>
<tr>
  <td><button id="uno">1</button></td><td><button id="dos">2</button></td><td><button id="tres">3</button></td><td><button id="resta">-</button></td>
</tr>
<tr>
 <td><button id="reset">C</button></td><td><button id="cero">0</button></td> <td><button id="igual">=</button></td><td><button id="suma">+</button></td>
</tr>

<tr>
  <td colspan="4"><span id="creditos">&#128147 Hecho para DanikMonday95 &#128147</span></td>
</tr>

</table>

</body>
<!-- Con la etiqueta script y el atributo scr llamamos el archivo de javascript -->
<script src="./intercat.js"></script>
</html>
